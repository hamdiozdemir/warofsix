{% extends 'main/layout.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'style/alliances.css' %}" type='text/css'>
{% endblock head %}




{% block body %}




<div class="alliance-create-form-container">
    <h3 class="align-head">Create Alliance</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" name="name" placeholder="Enter a cool name for your new ally." id="id_name" maxlength="60">
            <label for="id_name">New Ally Name</label>
          </div>

    
    
        <div class="form-floating">
            <textarea class="form-control" name="description" placeholder="Leave a nice description for your new ally." id="floatingTextarea" style="height: 200px" maxlength="200"></textarea>
            <label for="floatingTextarea">Description</label>
        </div>
    
        <div class="banner-parent-container">

            <div class="banner-container">

                {% for number in banner_range %}
                
                
                <div class="banner-card">
                    <input class="form-check-input" type="radio" name="banner-choice" id="banner{{number}}" value="banner{{number}}" required>
                    <label class="form-check-label" for="banner{{number}}">
                        <div class="banner-card">
                            <img id="img{{number}}" class="banner-img" src="{% get_static_prefix %}images/banners/banner{{ number  }}.gif" alt="">
                        </div>
                    </label>
                </div>
                {% endfor %}
            </div>
    
        </div>
    
    
        <button type="submit">Create Alliance</button>
      </form>

</div>






<hr>


{% endblock body %}
