{% extends 'main/layout.html' %}


{% block body %}



<div class="container">


    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="profile_edit">
        
        <div class="mb-3">
            <label for="location-name" class="form-label">Kindgom Name</label>
            <input type="text" class="form-control" id="location-name" name="location_name" value="{{location.location_name}}" maxlength="30">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Profile Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" maxlength="200">{{profile.description}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>



</div>


{% endblock body %}
